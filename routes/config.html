<svelte:head>
	<title>Configurações</title>
</svelte:head>

<h1>Configurações</h1>

<fieldset>
	<legend>Manhã</legend>
	<label>Ativado
		<input type="checkbox" bind:checked=manha.ativado>
	</label>
	<br>
	<label for="inicio-manha">
		Início:
		<input type="time" bind:value=manha.inicio>
	</label>
	<br>
	<label>
		Fim:
		<input type="time" bind:value=manha.fim>
	</label>

</fieldset>


<fieldset>
	<legend>Tarde</legend>
	<label>Ativado
		<input type="checkbox" bind:checked=tarde.ativado>
	</label>
	<br>
	<label>
		Início:
		<input type="time" bind:value=tarde.inicio>
	</label>
	<br>
	<label>
		Fim:
		<input type="time" bind:value=tarde.fim>
	</label>
</fieldset>

<p>Manhã {manha.ativado} das {manha.inicio} as {manha.fim}.</p>

<script>
	import { Store } from 'svelte/store.js';

	const store = new Store({
		manha: {
			ativado: true
		}
	});

	export default {
		data() {
			return {
				manha: {
					ativado: true,
					inicio: "08:40",
					fim: "11:20"
				},
				tarde: {
					ativado: true,
					inicio: "14:30",
					fim: "17:20"
				}
			};
		},
	};
</script>
