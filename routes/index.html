<svelte:head>
	<title>Calculadora</title>
</svelte:head>

<div class="dock">
	<button class="badge" on:click="add(true)" data-count={normais}><i class="icon ion-md-checkmark-circle success"></i></button>
	<button class="badge" on:click="add(false)" data-count={fechadas}><i class="icon ion-md-close-circle warning"></i></button>
	<button class="icon ion-md-cog spaced" on:click="config()"></button>
</div>

<div class={showConfig}>
	<h1>Configurações</h1>

	{#if normais != 0}<p>Tempo médio por Vistoria N: {mediaNormal}</p>{/if}

	<div class="container">
		<div>
			<fieldset>
				<legend>Manhã</legend>
				<label>Ativado
					<input type="checkbox" bind:checked=manha.ativado>
				</label>
				<br>
				<br>
				<div class="container">
					<label>Início:</label>
					<input type="time" bind:value=manha.inicio>
				</div>
				<br>
				<div class="container">
					<label>Fim:</label>
					<input type="time" bind:value=manha.fim>
				</div>
			</fieldset>
		</div>

		<div>
			<fieldset>
				<legend>Tarde</legend>
				<label>Ativado
					<input type="checkbox" bind:checked=tarde.ativado>
				</label>
				<br>
				<br>
				<div class="container">
					<label>Início:</label>
					<input type="time" bind:value=tarde.inicio>
				</div>
				<br>
				<div class="container">
					<label>Fim:</label>
					<input type="time" bind:value=tarde.fim>
				</div>
			</fieldset>
		</div>
	</div>
</div>


<div class={showContent}>
	<table>
		<tr>
			<th>Linha</th>
			<th>Tipo</th>
			<th>Hora</th>
			<th>Excluir</th>
		</tr>
		{#each vistorias as vistoria}
		<tr>
			<td>{vistorias.findIndex(obj => obj.id == vistoria.id)+1}</td>
			<td>
				{#if vistoria.normal}
				<button class="icon ion-md-checkmark-circle success" on:click='change(vistoria.id)'></button>
				{:else}
				<button class="icon ion-md-close-circle warning" on:click='change(vistoria.id)'></button>
				{/if}
			</td>
			<td>{vistoria.hora}</td>
			<td><button class="icon ion-md-trash" on:click='remove(vistoria.id)'></button></td>
		</tr>
		{/each}
	</table>
</div>


<script>
	function hmAsTime(time) {
	  return `${String(time.h).padStart(2, "0")}:${String(time.m).padStart(
	    2,
	    "0"
	  )}`;
	}

	function timeAfter(time, duration) {
	  let [hour, minutes] = time.split(":");
	  hour = Number(hour);
	  minutes = Number(minutes);
	  duration = Number(duration);
	  if (minutes + duration >= 60) {
	    hour += 1;
	    minutes = minutes + duration - 60;
	  } else {
	    minutes += duration;
	  }
	  return hmAsTime({ h: hour, m: minutes });
	}

	function getHoursMinutes(time) {
	  let regExp = /^(\d{1,2}):(\d{2})/;
	  let hours = Number(time.match(regExp)[1]);
	  let minutes = Number(time.match(regExp)[2]);

	  return { h: hours, m: minutes };
	}

	function getDuration(start, finish) {
	  start = getHoursMinutes(start);
	  finish = getHoursMinutes(finish);

	  return (finish.h - (start.h + 1)) * 60 + (60 - start.m) + finish.m;
	}

	function totalDuration(manha, tarde) {
	  if (manha.ativado && tarde.ativado) {
	    let minutos =
	      getDuration(manha.inicio, manha.fim) +
	      getDuration(tarde.inicio, tarde.fim);
	    return minutos;
	  } else if (manha.ativado && !tarde.ativado) {
	    let minutos = getDuration(manha.inicio, manha.fim);
	    return minutos;
	  } else if (!manha.ativado && tarde.ativado) {
	    let minutos = getDuration(tarde.inicio, tarde.fim);
	    return minutos;
	  } else {
	    return 0;
	  }
	}

	function randomize(n) {
	  // Aleatoriedade dos horários.
	  return Math.trunc(Math.random() * 3) - 1 + n;
	}

	function horaInicio(manha, tarde) {
	  return manha.ativado ? manha.inicio : tarde.inicio;
	}

	function horaSaida(manha, tarde, hora) {
	  hora = getHoursMinutes(hora);
	  if (manha.ativado && tarde.ativado) {
	    let manhaFim = getHoursMinutes(manha.fim);
	    let tardeInicio = getHoursMinutes(tarde.inicio);
	    if (hora.h >= manhaFim.h && hora.m > manhaFim.m && hora.h < tardeInicio.h) {
	      return tarde.inicio;
	    } else {
	      return hmAsTime(hora);
	    }
	  } else {
	    return hmAsTime(hora);
	  }
	}

	function update(vistorias, manha, tarde) {
	  let media = Math.trunc(
	    totalDuration(manha, tarde) / vistorias.filter(obj => obj.normal).length
	  );

	  let lista = vistorias;

	  if (vistorias.length > 0 && media < 60) {
	    let atual = horaInicio(manha, tarde);

	    lista = vistorias.map(vistoria => {
	      vistoria.hora = atual;
	      if (vistoria.normal) {
	        atual = horaSaida(manha, tarde, timeAfter(atual, randomize(media)));
	      } else {
	        atual = horaSaida(manha, tarde, timeAfter(atual, randomize(2)));
	      }
	      return vistoria;
	    });
	  }
	  return lista;
	}

	export default {
	  // helpers: {
	  //   timeAfter,
	  //   getDuration,
	  //   totalDuration,
	  //   randomize,
	  //   horaInicio,
	  //   horaSaida,
	  //   update
	  // },
	  data() {
	    return {
	      config: false,
	      vistorias: [],
	      manha: {
	        ativado: true,
	        inicio: "08:40",
	        fim: "11:20"
	      },
	      tarde: {
	        ativado: true,
	        inicio: "14:30",
	        fim: "17:20"
	      }
	    };
	  },
	  computed: {
	    showConfig: ({ config }) => (config ? "show" : "hide"),
	    showContent: ({ config }) => (!config ? "show" : "hide"),
	    normais: ({ vistorias }) => vistorias.filter(obj => obj.normal).length,
	    fechadas: ({ vistorias }) =>
	      vistorias.filter(obj => obj.normal == false).length,
	    mediaNormal: ({ manha, tarde, vistorias }) =>
	      Math.trunc(
	        totalDuration(manha, tarde) / vistorias.filter(obj => obj.normal).length
	      ),
	    update: ({ vistorias, manha, tarde }) => update(vistorias, manha, tarde)
	  },
	  methods: {
	    config() {
	      const { config, ..._ } = this.get();

	      if (config) {
	        this.set({ config: false });
	      } else {
	        this.set({ config: true });
	      }
	    },

	    add(type) {
	      const { config, vistorias, manha, tarde } = this.get();

	      let horaEntrada = horaInicio(manha, tarde);
	      if (vistorias.length > 0) {
	        let vistoriaAnterior = vistorias[vistorias.length - 1];
	        if (vistoriaAnterior.normal) {
	          horaEntrada = timeAfter(vistoriaAnterior.hora, 15);
	        } else {
	          horaEntrada = timeAfter(vistoriaAnterior.hora, 2);
	        }
	      }

	      // Registra a vistoria
	      this.set({
	        vistorias: vistorias.concat({
	          id: vistorias.length,
	          normal: type,
	          hora: horaEntrada
	        })
	      });
	    },

	    change(id) {
	      const { config, vistorias, ..._ } = this.get();
	      this.set({
	        vistorias: vistorias.map(vistoria => {
	          if (vistoria.id == id) {
	            vistoria.normal = !vistoria.normal;
	          }
	          return vistoria;
	        })
	      });
	    },

	    remove(id) {
	      const { config, vistorias, ..._ } = this.get();

	      this.set({
	        vistorias: vistorias.filter(obj => obj.id != id)
	      });
	    }
	  }
	};
</script>
