<svelte:head>
	<title>Calculadora</title>
</svelte:head>

<div class="dock">
	<button class="icon ion-md-checkmark-circle success" on:click="add(true)"></button>
	<button class="icon ion-md-close-circle warning" on:click="add(false)"></button>
	<button class="icon ion-md-refresh-circle spaced" on:click="recalculate()"></button>
	<button class="icon ion-md-cog spaced" on:click="config()"></button>
</div>

<p>Abertas: {normais}. Fechadas: {fechados} Média: {mediaNormal}</p>

	<div class="container">
		<div>
			<fieldset>
				<legend>Manhã</legend>

					<input type="checkbox" bind:checked=manha.ativado>
				</label>
				<br>
				<br>
				<div class="container">

					<input type="time" bind:value=manha.inicio>
				</div>
				<br>
				<div class="container">

					<input type="time" bind:value=manha.fim>

		</div>

				</label>

				<br>

				<br>

					<input type="time" bind:value=tarde.fim>

</div>


<div class={showContent}>
	<table>
		<tr>
			<th>Linha</th>
			<th>Tipo</th>
			<th>Hora</th>
			<th>Excluir</th>
		</tr>
		{#each vistorias as vistoria}
		<tr>
			<td>{vistorias.findIndex(obj => obj.id == vistoria.id)+1}</td>
			<td>
				{#if vistoria.normal == true}
				<button class="icon ion-md-checkmark-circle success" on:click='changeTo(`${vistorias.findIndex(obj => obj.id == vistoria.id)}`, false)'></button>
				{:else}
				<button class="icon ion-md-close-circle warning" on:click='changeTo(`${vistorias.findIndex(obj => obj.id == vistoria.id)}`, true)'></button>
				{/if}
			</td>
			<td>{vistoria.hora}</td>
			<td><button class="icon ion-md-trash" on:click='remove(`${vistoria.id}`)'></button></td>
		</tr>
		{/each}
	</table>
</div>


<script>
	function timeAfter(time, duration) {
	  let [hour, minutes] = time.split(":");
	  hour = Number(hour);
	  minutes = Number(minutes);
	  duration = Number(duration);
	  if (minutes + duration >= 60) {
	    hour += 1;
	    minutes = minutes + duration - 60;
	  } else {
	    minutes += duration;
	  }
	  return `${String(hour).padStart(2, "0")}:${String(minutes).padStart(2, "0")}`;
	}

	function getHoursMinutes(time) {
		let regExp = /^(\d{1,2}):(\d{2})/;
	  let hours = Number(time.match(regExp)[1]);
		let minutes = Number(time.match(regExp)[2]);
		
		return {h: hours, m: minutes};
	}

	function getDuration(start, finish) {
		start = getHoursMinutes(start);
		finish = getHoursMinutes(finish);

	  return (finish.h - (start.h + 1)) * 60 + (60 - start.m) + finish.m;
	}

	function calculaTempo(manha, tarde) {
	  if (manha.ativado && tarde.ativado) {
	    let minutos =
	      getDuration(manha.inicio, manha.fim) +
	      getDuration(tarde.inicio, tarde.fim);
	    return minutos;
	  } else if (manha.ativado && !tarde.ativado) {
	    let minutos = getDuration(manha.inicio, manha.fim);
	    return minutos;
	  } else if (!manha.ativado && tarde.ativado) {
	    let minutos = getDuration(tarde.inicio, tarde.fim);
	    return minutos;
	  } else {
	    return 0;
	  }
	}

	function randomize(n) {
	  // Aleatoriedade dos horários.
	  return Math.trunc(Math.random() * 2) + n;
	}

	function horaInicio(manha, tarde) {
		return (manha.ativado ? manha.inicio : tarde.inicio);
	}

	function horaSaida(manha, tarde, hora) {
		hora = getHoursMinutes(hora);
		if (manha.ativado && tarde.ativado) {
			let manhaFim = getHoursMinutes(manha.fim);
			let tardeInicio = getHoursMinutes(tarde.inicio);
			if (hora.h >= manhaFim.h && hora.m > manhaFim.m) {
				return tarde.inicio;
			} else {
				return `${String(hora.h).padStart(2, "0")}:${String(hora.m).padStart(2, "0")}`;
			}
		} else {
			return `${String(hora.h).padStart(2, "0")}:${String(hora.m).padStart(2, "0")}`;
		}
	}

	// function recalcule(vistoria, periodo) {
	// 	if (vistoria.id == 0) {
	// 		vistoria.hora = periodo.inicio;
	// 	} else {

	// 	}
	// }

	export default {
	  helpers: {
	    timeAfter,
	    getDuration,
	    calculaTempo,
			randomize,
			horaInicio,
			horaSaida
	  },
	  data() {
	    return {
	      config: false,
	      vistorias: [],
	      manha: {
	        ativado: true,
	        inicio: "08:40",
	        fim: "11:20"
	      },
	      tarde: {
	        ativado: true,
	        inicio: "14:30",
	        fim: "17:20"
	      }
	    };
	  },
	  computed: {
	    showConfig: ({ config }) => (config ? "show" : "hide"),
	    showContent: ({ config }) => (!config ? "show" : "hide"),
	    normais: ({ vistorias }) =>
	      vistorias.filter(obj => obj.normal == true).length,
	    fechados: ({ vistorias }) =>
	      vistorias.filter(obj => obj.normal == false).length,
	    mediaNormal: ({ manha, tarde, vistorias }) =>
				Math.trunc(calculaTempo(manha, tarde) / vistorias.length)
	  },
	  methods: {
	    config() {
	      const { config, ..._ } = this.get();

	      if (config == true) {
	        this.set({ config: false });
	      } else {
	        this.set({ config: true });
	      }
	    },

	    add(normal) {
	      const { config, vistorias, manha, tarde } = this.get();

	      let horaEntrada = horaInicio(manha, tarde);
	      if (vistorias.length > 0) {
					let vistoriaAnterior = vistorias[vistorias.length - 1];
	        if (vistoriaAnterior.normal) {
	          horaEntrada = timeAfter(vistoriaAnterior.hora, 15);
	        } else {
	          horaEntrada = timeAfter(vistoriaAnterior.hora, 2);
	        }
	      }

	      // Registra a vistoria
	      this.set({
	        vistorias: vistorias.concat({
	          id: vistorias.length,
	          normal: normal,
	          hora: horaEntrada
	        })
				});
	    },

	    changeTo(id, normal) {
	      const { config, vistorias, ..._ } = this.get();

	      let list = vistorias;
	      list[id].normal = normal;

	      this.set({
	        vistorias: list
	      });
	    },

	    remove(id) {
	      const { config, vistorias, ..._ } = this.get();

	      this.set({
	        vistorias: vistorias.filter(obj => obj.id != id)
	      });
	    },

	    recalculate() {
				const { config, vistorias, manha, tarde, hora } = this.get();
				let media = Math.trunc(calculaTempo(manha, tarde) / vistorias.length);
	      if (vistorias.length > 0 && media < 60) {

					let atual = horaInicio(manha, tarde);
					let lista = vistorias;
					
	        lista = vistorias.map(vistoria => {
						vistoria.hora = atual;
						console.log(atual);
						
						if (vistoria.normal) {
							atual = horaSaida(manha, tarde, timeAfter(atual, randomize(media)));
						} else {
							atual = horaSaida(manha, tarde, timeAfter(atual, randomize(2)));
						}
						return vistoria;
					});

	        this.set({
	          vistorias: lista
	        });
	      }
	    }
	  }
	};
</script>
